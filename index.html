<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #e0f7fa;
        }.container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #00796b;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        #result {
            font-size: 18px;
            margin-top: 15px;
            color: #00796b;
        }
    </style>
    <body>
        <div class="container">
            <h2>Area Calculator</h2>
            <label for="shape">Choose Shape:</label>
            <select id="shape" onchange="toggleInputs()">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
            </select>
            <div id="rectangleInputs">
                <input type="number" id="length" placeholder="Enter Length">
                <input type="number" id="width" placeholder="Enter Width">
            </div>
            
            <div id="circleInputs" style="display: none;">
                <input type="number" id="radius" placeholder="Enter Radius">
            </div>
            
            <button onclick="calculateArea()">Calculate</button>
            <h3 id="result"></h3>
        </div>
